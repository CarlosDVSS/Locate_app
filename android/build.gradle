buildscript {
    repositories {
        google()  // Certifique-se de que o repositório Google está aqui
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Verifique se você está usando uma versão compatível com seu projeto
        classpath 'com.google.gms:google-services:4.4.2'  // Adiciona a dependência do plugin do Google Services
        
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
